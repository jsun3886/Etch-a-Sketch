<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="etchASketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ='etchASketch'>
        <div class="etchWords">Etch-A-Sketch</div>
        <div class="main"></div>
        <div class="knobs">
            <button class ='knob'></button>
            <button class ='knob'></button>
        </div>
    </div>
    <div class="controlBoard">
        <button class="numSquaresButton"> Set Size</button>
        <button class="randomColor">Random Color!</button>
        
        <div class="picker">
            <h3>Choose a Color!</h3>
            <img src="downPointer.jpg">
            <div class = 'colorboard'></div>
        </div>
        <button class="ghost">Fade Out Color</button>
        <button class ="ghostBuster">Fade In Color</button>
    </div>
    
</body>
</html>
